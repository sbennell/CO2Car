<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2 Race Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .timer {
            font-size: 48px;
            text-align: center;
            margin: 20px 0;
            font-family: monospace;
        }
        .lanes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .lane {
            text-align: center;
            padding: 20px;
            background: #f8f8f8;
            border-radius: 5px;
        }
        .lane-time {
            font-size: 36px;
            font-family: monospace;
        }
        .status {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .status.idle { background: #e0e0e0; }
        .status.ready { background: #fff3cd; }
        .status.running { background: #d4edda; }
        .status.finished { background: #cce5ff; }
        @media (max-width: 600px) {
            .lanes {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">CO2 Race Timer</h1>
        
        <div id="status" class="status idle">
            IDLE
        </div>

        <div id="timer" class="timer">
            00:00.000
        </div>

        <div class="lanes">
            <div class="lane">
                <h2>Lane 1</h2>
                <div id="lane1-time" class="lane-time">--:--:---</div>
            </div>
            <div class="lane">
                <h2>Lane 2</h2>
                <div id="lane2-time" class="lane-time">--:--:---</div>
            </div>
        </div>
    </div>

    <script>
        let ws;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        function connectWebSocket() {
            ws = new WebSocket(`ws://${window.location.hostname}/ws`);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                reconnectAttempts = 0;
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    setTimeout(connectWebSocket, 2000);
                }
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
        }

        function handleWebSocketMessage(data) {
            if (data.type === 'state') {
                updateStatus(data.data);
            } else if (data.type === 'time') {
                updateTimes(data);
            }
        }

        function updateStatus(state) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status ' + state.toLowerCase();
            statusDiv.textContent = state;
        }

        function formatTime(ms) {
            if (!ms) return '--:--:---';
            const minutes = Math.floor(ms / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            const milliseconds = ms % 1000;
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(3, '0')}`;
        }

        function updateTimes(data) {
            document.getElementById('timer').textContent = formatTime(data.elapsed);
            document.getElementById('lane1-time').textContent = formatTime(data.lane1);
            document.getElementById('lane2-time').textContent = formatTime(data.lane2);
        }

        // Connect when page loads
        connectWebSocket();
    </script>
</body>
</html>
